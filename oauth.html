<!DOCTYPE html>

<head>

    #facebookbutton {

<form onsubmit="return print(DB.User.loginWithFacebook(this.facebook.value))" class="form-inline">

<form onsubmit="return print(DB.User.loginWithGitHub(this.github.value))" class="form-inline">

   <input type="text" id="github" value="3acc2b8492269356cf2a" class="form-control input-sm">

<form onsubmit="return print(DB.User.loginWithTwitter(this.twitter.value))" class="form-inline">

  <button type="submit" id="twitterbutton">

<form onsubmit="return print(DB.User.loginWithLinkedIn(this.linkedin.value))" class="form-inline">
  <div class="form-group">
    <label for="linkedin">Linkedin ID:</label>
    <input type="text" id="linkedin" name="linkedin" value="77y232vpeucrqr" class="form-control input-sm">

  <button type="submit" id="linkedinbutton">
        <i class="fa fa-linkedin"></i>

<form onsubmit="return uploadFile(this.file)" class="form-inline">
  <div class="form-group">
    <label for="file">File:</label>
    <input type="file" id="file" name="file" class="form-control input-sm">
  </div>
  <button type="submit" id="file-button">
    <i class="fa fa-file"></i>
    <span>Upload File</span>
  </button>
</form>

<div id="user"></div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="./build/baqend.js"></script>
<script>

  DB.connect('https://oauth-test.baqend.com');
  function print(promise) {
    promise.then(function(user) {
      $("#user").text(user + user.username);
    }, function(error) {
      $("#user").text(error.message + error.stack + JSON.stringify(error.cause));
    });
    return false;
  }

  function updatePermission() {
    var aclMessage = new DB.message.SetFileBucketAcls('bucket', {
      load: new DB.util.Permission(),
      insert: new DB.util.Permission(),
      update: new DB.util.Permission(),
      delete: new DB.util.Permission()
    });

    DB._send(aclMessage);
  }

  function uploadFile(input) {
    var file = input.files[0];

    var promise = new Promise(function(success, error) {
      var req = new XMLHttpRequest();
      var url = DB._connector.origin + '/file/bucket/' + file.name;
      req.open("PUT", url, true);
      //req.overrideMimeType()
      req.onreadystatechange = function() {
        if (req.readyState == 4) {
          if (req.status == 204) {
            success(req.status);
          } else {
            error(req.status);
          }
        }
      };
      req.send(file);
    });

    return false;
  }
</script>
</body>
</html>
